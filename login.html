<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - KARIO Media</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-icon">
          <img src="media/kario sin kairo.svg" alt="KARIO Media Logo" />
        </div>
        <p style="color: #999; font-size: 18px; letter-spacing: 2px">MEDIA</p>
      </div>

      <h1>Bienvenido al panel digital de<br />KARIO Media</h1>
      <p class="subtitle">
        Por favor ingresa los siguientes datos para ingresar a la plataforma
      </p>

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="submit-btn">Ingresar al panel</button>
      </form>

      <p class="help-text">
        ¿Tienes problemas para ingresar? Por favor
        <a href="#">contactarse con asistencia técnica</a> lo más pronto posible
      </p>
    </div>
  </body>
</html>
